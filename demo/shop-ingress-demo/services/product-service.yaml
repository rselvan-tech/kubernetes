apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-svc
  namespace: shop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-svc
  template:
    metadata:
      labels:
        app: product-svc
    spec:
      containers:
      - name: product-app
        image: gcr.io/google-samples/hello-app:1.0
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: product-svc
  namespace: shop
spec:
  type: ClusterIP
  selector:
    app: product-svc
  ports:
    - port: 80
      targetPort: 8080
